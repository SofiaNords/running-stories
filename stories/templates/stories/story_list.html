{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- story_list.html content starts here -->
<div class="container-fluid">
    <div class="row">

        <img src="{% static 'img/hero_img.webp' %}">

        <!-- Story Entries Column -->
        <div class="col-9 mt-3 left">
            <div class="row">
                {% for story in story_list %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">{{ story.title }}</h2>
                            <p class="card-text">{{ story.content }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>


</div>

{% endblock %}
